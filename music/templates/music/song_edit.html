{% extends 'core/base.html' %}

{% block content %}

<div class="span4 offset4">

  <form action="{% url 'song_edit' song.album.artist.profile.username song.album.slug song.slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include "core/includes/_form_snippet.html" with form=form %}
    
    <p>
      <input type="submit" class="btn btn-primary" value="Save" />
    </p>
  </form>

</div>

{% endblock %}
