{% extends "core/base.html" %}

{% block content %}
<h2>Artist: {{ album.artist.profile.first_name }} {{ artist.profile.last_name }}</h2>
<hr>

<h3>{{ album.name }}</h3>
<ul>
    {% for song in album.song_set.all %}
      <li><a href="{% url "song_detail" album.artist.profile.username album.slug song.slug %}">{{ song.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
